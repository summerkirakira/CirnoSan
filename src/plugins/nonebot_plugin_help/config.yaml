- series: 舰船查询
  plugin_name: nonebot_plugin_ship_information
  commands:
    - command: .舰船名
      parameters: 无参数
      description: 查询舰船信息

- series: 星际公民玩家查询
  plugin_name: nonebot_plugin_sc_player_search
  commands:
    - command: .id
      parameters: 玩家ID
      description: 查询玩家信息
- series: 星际公民舰队查询
  plugin_name: nonebot_plugin_sc_organization_search
  commands:
    - command: .舰队查询
      parameters: 舰队名字 如 菲雅利/镖局/炎黄/FEID
      description: 查询舰队信息

- series: 萌新礼包申请(镖局)
  plugin_name: nonebot_plugin_present_send
  commands:
    - command: .申请礼包
      parameters: 公民ID
      description: 申请萌新礼包
    - command: .礼包
      parameters: 无参数
      description: 查询萌新礼包申请/发送情况
    - command: .发送礼包
      parameters: 无参数
      description: 发送萌新礼包

- series: 群词条库
  plugin_name: nonebot_plugin_archive
  commands:
    - command: .编辑词条
      parameters: 词条名#自动回复内容
      description: 编辑群词条库，在群聊中使用.词条名即可自动回复，回复内容支持图片信息
    - command: .移除词条
      parameters: 词条名
      description: 移除词条库中的内容
    - command: .专属词条
      parameters: 词条名#自动回复内容
      description: 让小九回复特定的你，只有编辑者才可触发
    - command: .词条
      parameters: 无参数
      description: 列出当前群所有公开词条
    - command: .
      parameters: 词条名(直接跟在.后面)
      description: 自动回复设定的词条内容

- series: 服务器状态查询
  plugin_name: nonebot_plugin_sc_server_status_check
  commands:
    - command: .服务器状态
      parameters: 无参数
      description: 获取星际公民服务器当前运行状态

- series: 汇率转换
  plugin_name: nonebot_plugin_currency_conversion
  commands:
    - command: .美元/港币/日元...
      parameters: 数量
      description: 转换各种货币至人民币

- series: 开黑啦
  plugin_name: nonebot_plugin_kaiheila_check
  commands:
    - command: .开黑啦
      parameters: 无参数
      description: 获取当前服务器绑定的开黑啦在线信息

